  <body>
    <!-- Header Section -->
    <header>
      <h1>Study Zone</h1>
    </header>
<div class="sidebar">
 <h2 id="sidehead">Record your study goals down below!</h2> 
<textarea name="notepad" id="notes"></textarea>
</div>

    <!-- Main Content Section -->
    <main class="container">
      <h2 id="recs">It is recommended you study for 25 minutes and relax for 5 minutes</h2>
      <!-- I want the webpage to provide freedom for how students study, so I thought I would simply give a recommended study time, that isn't compulsary to follow -->
   
        <div class="timer">
                <p id="msg"> You have been studying for </p>
                <p> <span id="minutes">00</span> minutes and <span id="seconds">00</span> seconds</p>
               
        </div>
      <audio src="erokia_ambient-wave-56-msfxp7-78.mp3" id="relax-audio"></audio>
        <div class="custom-controls">
        

          <button id="play-pause-btn" onclick="togglePlay()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="30"
              height="30"
            />
            <button id="mute-unmute-button" onclick="toggleAudio()">
              <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
              alt="Mute Button"
              width="30"
              height="30"
            />
        </div>
      </div>
  </main>
